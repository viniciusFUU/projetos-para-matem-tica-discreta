<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Progressão Áurea</title>
  </head>
  <body>
    <div class="container">
      <h1>Progressão Áurea</h1>
      <label for="rangeInput">Selecione um número:</label>
      <input type="range" id="rangeInput" min="0" max="10" value="0" />
      <div class="progress-bar-container">
        <div id="progressBar"></div>
      </div>
      <div id="fibonacciValue">Valor da Sequência de Fibonacci: 0</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
